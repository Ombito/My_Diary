<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Daily diary</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="diary_container">
        <div id="entries">
            <!-- entries -->
        </div>
        <div id="form_container">
            <!-- form -->
            <h3>Script your moment</h3><br><br>
            <form action="" method="PST" id="postform">
                <label for="">Title</label>
                <input type="text" name="" id="title"><br><br>
                <label for="">Date</label>
                <input type="date" name="" id="date"><br><br>
                <label for="">What was your experience</label><br>
                <textarea name="" id="experience" cols="30" rows="10"></textarea><br>
                <button type="submit">Add entry</button>
            </form>
        </div>

    </div>
    
</body>
</html>
